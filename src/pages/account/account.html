<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cuenta de usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Actualizar foto</button>
      <button ion-item (click)="changeUsername()">Cambiar nombre de usuario</button>
      <button ion-item (click)="changePassword()">Cambiar contraseña</button>
      <button ion-item (click)="support()">Soporte</button>
      <button ion-item (click)="logout()">Salir de sesión</button>
    </ion-list>
  </div>
</ion-content>
